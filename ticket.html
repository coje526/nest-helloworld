<style>
    /* config.css */

:root {
    --baseColor: #606468;
}

/* helpers/align.css */

.align {
    display: grid;
    place-items: center;
}

.grid {
    inline-size: 90%;
    margin-inline: auto;
    max-inline-size: 20rem;
}

/* helpers/hidden.css */

.hidden {
    border: 0;
    clip: rect(0 0 0 0);
    height: 1px;
    margin: -1px;
    overflow: hidden;
    padding: 0;
    position: absolute;
    width: 1px;
}

/* helpers/icon.css */

:root {
    --iconFill: var(--baseColor);
}

.icons {
    display: none;
}

.icon {
    block-size: 1em;
    display: inline-block;
    fill: var(--iconFill);
    inline-size: 1em;
    vertical-align: middle;
}

/* layout/base.css */

:root {
    --htmlFontSize: 100%;
    --bodyBackgroundColor: #68a5dfa6;
    --bodyColor: var(--baseColor);
    --bodyFontFamily: "Open Sans";
    --bodyFontFamilyFallback: sans-serif;
    --bodyFontSize: 0.875rem;
    --bodyFontWeight: 400;
    --bodyLineHeight: 1.5;
}

* {
    box-sizing: inherit;
}

html {
    box-sizing: border-box;
    font-size: var(--htmlFontSize);
}

body {
    background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    color: var(--bodyColor);
    font-family: var(--bodyFontFamily), var(--bodyFontFamilyFallback);
    font-size: var(--bodyFontSize);
    font-weight: var(--bodyFontWeight);
    line-height: var(--bodyLineHeight);
    margin: 0;
    min-block-size: 100vh;
}

/* modules/anchor.css */

:root {
    --anchorColor: #363b41;
}

a {
    color: var(--anchorColor);
    outline: 0;
    text-decoration: none;
}

    a:focus,
    a:hover {
        text-decoration: underline;
    }

/* modules/form.css */

:root {
    --formGap: 0.875rem;
}

input {
    background-image: none;
    border: 0;
    color: inherit;
    font: inherit;
    margin: 0;
    outline: 0;
    padding: 0;
    transition: background-color 0.3s;
}

    input[type="submit"] {
        cursor: pointer;
    }

.form {
    display: grid;
    gap: var(--formGap);
}

    .form input[type="password"],
    .form input[type="text"],
    .form input[type="submit"] {
        inline-size: 100%;
    }

.form__field {
    display: flex;
}

.form__input {
    flex: 1;
}

/* modules/login.css */

:root {
    --loginBorderRadus: 0.25rem;
    --loginColor: #363b41;
    --loginInputBackgroundColor: #f7f7f7;
    --loginInputHoverBackgroundColor: #bfd8ed;
    --loginLabelBackgroundColor: #363b41;
    --loginSubmitBackgroundColor: #64c99f;
    --loginSubmitColor: #363b41;
    --loginSubmitHoverBackgroundColor: #4fa983;
}

.login {
    color: var(--loginColor);
}

    .login label,
    .login input[type="text"],
    .login input[type="password"],
    .login input[type="submit"] {
        border-radius: var(--loginBorderRadus);
        padding: 1rem;
    }

    .login label {
        background-color: var(--loginLabelBackgroundColor);
        border-bottom-right-radius: 0;
        border-top-right-radius: 0;
        padding-inline: 1.25rem;
    }

    .login input[type="password"],
    .login input[type="text"] {
        background-color: var(--loginInputBackgroundColor);
        border-bottom-left-radius: 0;
        border-top-left-radius: 0;
    }

        .login input[type="password"]:focus,
        .login input[type="password"]:hover,
        .login input[type="text"]:focus,
        .login input[type="text"]:hover {
            background-color: var(--loginInputHoverBackgroundColor);
        }

    .login input[type="submit"] {
        background-color: #f18787;
        color: var(--loginSubmitColor);
        font-weight: 700;
        text-transform: uppercase;
    }

        .login input[type="submit"]:focus,
        .login input[type="submit"]:hover {
            background-color: #d36062;
        }

/* modules/text.css */

p {
    margin-block: 1.5rem;
}

.text--center {
    text-align: center;
}

.picture {
    text-align: right;
    width: 100%;
    position: absolute;
    left: 1px;
    top: 42px;
}

.wrapper {
  display: inline-block;
  vertical-align: top;
  margin-right: 20px;/* 可以根據需要調整間距 */
}
</style>
